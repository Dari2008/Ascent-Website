  <script>
      
    const svgs = {};

    async function init(){
      const digitUrl = "./Digit.svg";
      const content = await fetch(digitUrl).then(res => res.text());
      const layer2 = document.getElementById("layer2");
      const ids = ["dT1", "dT2", "dT3", "dS1", "dS2", "dM1", "dM2", "dSe1", "dSe2"];
      const xs = [-43.061417, 0.11405753, 43.289532, 167.41913, 211.10025, 388.47055, 432.35211, 600.92529, 645.18466];
      const ys = [0.38100529, 0.38100529, 0.38100529, 0.38100529, 0.38100529, 0.38100529, 0.38100529, 0.38100529, 0.38100529];

      let style = "";


      for(let id of ids){
        const svg = new DOMParser().parseFromString(content.replaceAll("{{{newId}}}", id), "image/svg+xml").documentElement.cloneNode(true);
        const styleSheed = svg.querySelector("#style1");
        svg.setAttribute("id", id);
        svg.setAttribute("x", xs[ids.indexOf(id)]);
        svg.setAttribute("y", ys[ids.indexOf(id)]);
        svg.setAttribute("width", "39.885937");
        svg.setAttribute("height", "50.403126");
        svg.id = id;
        layer2.appendChild(svg);
        svgs[id] = svg;
      }


      setInterval(updateTime, 1000);
      updateTime();

    }
    init();

    let nextRace = new Date('2025-10-01T19:00:00+08:00');

    function updateTime(){
        let time = new Date();
        let diff = nextRace.getTime() - time.getTime();

        let days = Math.floor(diff / (1000 * 60 * 60 * 24));
        let hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
        let minutes = Math.floor(diff / (1000 * 60)) % 60;
        let seconds = Math.floor(diff / 1000) % 60;

        if(days &lt;= 0){
            days = 0;
        }

        if(hours &lt;= 0){
            hours = 0;
        }

        if(minutes &lt;= 0){
            minutes = 0;
        }

        if(seconds &lt;= 0){
            seconds = 0;
        }

        let days_1_digit = Math.floor(days / 100 | 0);
        let days_2_digit = Math.floor(days / 10 | 0) % 10;
        let days_3_digit = days % 10;

        let hours_1_digit = Math.floor(hours / 10 | 0);
        let hours_2_digit = hours % 10;

        let minutes_1_digit = Math.floor(minutes / 10 | 0);
        let minutes_2_digit = minutes % 10;

        let seconds_1_digit = Math.floor(seconds / 10 | 0);
        let seconds_2_digit = seconds % 10;


        if(days_1_digit == 0){
            svgs["dT1"].style.display = "none";
        }

        if(days_2_digit == 0 &amp;&amp; days_1_digit == 0){
            days_2_digit = 0;
            svgs["dT2"].style.display = "none";
        }

        svgs["dT1"].querySelector(".number_shape").setAttribute("numberToShow", days_1_digit);
        svgs["dT2"].querySelector(".number_shape").setAttribute("numberToShow", days_2_digit);
        svgs["dT3"].querySelector(".number_shape").setAttribute("numberToShow", days_3_digit);
        
        svgs["dS1"].querySelector(".number_shape").setAttribute("numberToShow", hours_1_digit);
        svgs["dS2"].querySelector(".number_shape").setAttribute("numberToShow", hours_2_digit);

        svgs["dM1"].querySelector(".number_shape").setAttribute("numberToShow", minutes_1_digit);
        svgs["dM2"].querySelector(".number_shape").setAttribute("numberToShow", minutes_2_digit);

        svgs["dSe1"].querySelector(".number_shape").setAttribute("numberToShow", seconds_1_digit);
        svgs["dSe2"].querySelector(".number_shape").setAttribute("numberToShow", seconds_2_digit);

    }




  </script>

</svg>